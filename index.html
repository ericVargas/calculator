<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator JS</title>
</head>
<body>
    <div class="calculator">
        <div class="display"></div>
        <div class="keys">
            <div id="one">1</div>
            <div id="two">2</div>
            <div id="three">3</div>
            <div id="four">4</div>
            <div id="five">5</div>
            <div id="six">6</div>
            <div id="seven">7</div>
            <div id="eight">8</div>
            <div id="nine">9</div>
            <div id="decimal">.</div>
            <div id="zero">0</div>
            <div id="equal">=</div>
            <div id="clear">AC</div>
        </div>
    </div>
</body>
</html>
