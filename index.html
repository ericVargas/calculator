<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator JS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="status">
                <div id="network">T-Mobile</div>
                <div id="time"></div>
                <div id="power"></div>
            </div>
            <div id="display">0</div>
            <div class="keys">
                <!-- First Row -->
                <div class="btn" id="clear">AC</div>
                <div class="btn" id="neg">+/-</div>
                <div class="btn" id="perc">%</div>
                <div class="btn op" id="div">รท</div>
                <!-- Second Row -->
                <div class="btn num" id="seven">7</div>
                <div class="btn num" id="eight">8</div>
                <div class="btn num" id="nine">9</div>
                <div class="btn op" id="multi">x</div>
                <!-- Third Row -->
                <div class="btn num" id="four">4</div>
                <div class="btn num" id="five">5</div>
                <div class="btn num" id="six">6</div>
                <div class="btn op" id="sub">-</div>
                <!-- Fourth Row -->
                <div class="btn num" id="one">1</div>
                <div class="btn num" id="two">2</div>
                <div class="btn num" id="three">3</div>
                <div class="btn op" id="add">+</div>
                <!-- Last Row -->
                <div class="btn num" id="zero">0</div>
                <div class="btn num" id="decimal">.</div>
                <div class="btn op" id="equal">=</div>
            </div>
        </div>
    </div>
    <footer>Eric Vargas &copy; 2019</footer>
    <script src="script.js"></script>
</body>
</html>
