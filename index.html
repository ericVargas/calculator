<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator JS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="status">Status</div>
            <div class="display">0</div>
            <div class="keys">
                <!-- First Row -->
                <div id="clear">AC</div>
                <div id="neg">+/-</div>
                <div id="perc">%</div>
                <div class="op" id="div">/</div>
                <!-- Second Row -->
                <div class="num" id="seven">7</div>
                <div class="num" id="eight">8</div>
                <div class="num" id="nine">9</div>
                <div class="op" id="multi">*</div>
                <!-- Third Row -->
                <div class="num" id="four">4</div>
                <div class="num" id="five">5</div>
                <div class="num" id="six">6</div>
                <div class="op" id="sub">-</div>
                <!-- Fourth Row -->
                <div class="num" id="one">1</div>
                <div class="num" id="two">2</div>
                <div class="num" id="three">3</div>
                <div class="op" id="add">+</div>
                <!-- Last Row -->
                <div class="num" id="zero">0</div>
                <div class="num" id="decimal">.</div>
                <div class="op" id="equal">=</div>
            </div>
        </div>
    </div>
</body>
</html>
