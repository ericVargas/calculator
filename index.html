<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator JS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="status">
                <div id="network"><i class="fas fa-signal"></i> T-Mobile LTE</div>
                <div id="time"></div>
                <div id="power"><span id="pSpan"></span><i class="fas fa-battery-full"></i></div>
            </div>
            <div id="display">0</div>
            <div class="keys">
                <!-- First Row -->
                <div id="clear" data-action="clear">AC</div>
                <div id="neg">+/-</div>
                <div id="perc">%</div>
                <div class="op" id="div" data-action="divide">&divide;</div>
                <!-- Second Row -->
                <div class="num" id="seven">7</div>
                <div class="num" id="eight">8</div>
                <div class="num" id="nine">9</div>
                <div class="op" id="multi" data-action="multiply">&times;</div>
                <!-- Third Row -->
                <div class="num" id="four">4</div>
                <div class="num" id="five">5</div>
                <div class="num" id="six">6</div>
                <div class="op" id="sub" data-action="subtract">&minus;</div>
                <!-- Fourth Row -->
                <div class="num" id="one">1</div>
                <div class="num" id="two">2</div>
                <div class="num" id="three">3</div>
                <div class="op key--operator" data-action="add">&plus;</div>
                <!-- Last Row -->
                <div class=" num" id="zero" >0</div>
                <div class=" num" id="decimal" data-action="decimal">.</div>
                <div class="op key--equal" data-action="calculate">=</div>
            </div>
        </div>
    </div>
    <footer>Eric Vargas &copy; 2019</footer>
    <script src="script.js"></script>
</body>
</html>
